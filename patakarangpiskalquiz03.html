<html lang="en">

			display: inline-block
		}
		
		#rt { font-size: 60px;}
		
		#l1 {
			padding-top: 30px;
			font-size: 80px;
		}
</style>
</head>
<body>
<div class="maind">

<h1><p id="rt"> REMAINING TIME: <br><span id="atimer"> 5:00 </span></h1>

<table>
	<tr>
	<td><p id="l1"> </p></td>	
	</tr>
</table>

</div>
<!-- =================================== -->
<script type="text/javascript">

var l1t;
//CUSTOMIZE MIXED LETTERS HERE! MIX LETTERS SHOWS EVERY 20 SECONDS! MAX NUMBER IS 3!
var mixlist = ["1.) Tinaasan ng gobyerno ang VAT upang magkaroon ng pondo ang DepEd para sa K-12 Education.",
			   "2.) Nakolekta ng maayos ng pamahalaan ang percentage tax sa lahat ng mga kompanya sa Pilipinas", 
			   "3.) Tinaasan ng gobyerno ang babayaran sa income tax ng mga mayayaman sa Pilipinas",
			   "4.) Sa walang forever tax di na magbabayad ang mga mahihirap na mga empleyado na walang love life.",
			   "5.) Kailangan ng pera ng pamahalaan upang mapaayos ang mga kalsada kaya gumawa sila ng bagong buwis."];
//====================================================================
var mixlistnum;
var changecount = 0;
var changecountmax = mixlist.length - 1;
var timecount = 0; //Number of Seconds of wait for change.
var timecountmax = 20; // 20 Seconds before change.
var timerturnoff = false;


function startTimer(duration, display) {
    var start = Date.now(),
        diff,
        minutes,
        seconds;
    function timer() {
		if (timerturnoff == false) {
        // get the number of seconds that have elapsed since 
        // startTimer() was called
        diff = duration - (((Date.now() - start) / 1000) | 0);

        // does the same job as parseInt truncates the float
        minutes = (diff / 60) | 0;
        seconds = (diff % 60) | 0;

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds; 

	if (timecount != timecountmax) {
		timecount++;
	} else if (timecount == timecountmax) {
		timecount = 0;
		if (changecount != changecountmax) {
			changecount++;
			showjumbleletters(changecount);
	
		} else if (changecount == changecountmax) {
			changecount = 0;
			showjumbleletters(changecount);
		};
	};

        if (diff <= 0) {
		//TO-DO
		  window.open('fd-gawain1-part1answer.html');
		  timerturnoff = true;
	   //===========================
              start = Date.now() + 1000;
	   //===========================
        };
	
		};
	};
	
    // we don't want to wait a full second before the timer starts
    timer();
    setInterval(timer, 1000);
	
	
};

window.onload = function () {
	//CUSTOMIZE TIME HERE!!! 
   	var timeneeded = 150;
	//=====================
        var tdisplay = document.getElementById("atimer");
    	startTimer(timeneeded, tdisplay);
		showjumbleletters(changecount);
};

function showjumbleletters(mixlistnum) {
	l1t  = document.getElementById("l1");
	l1t.innerHTML = mixlist[mixlistnum];
};

document.addEventListener("keypress", function(e) {
    if (e.keyCode == 13 || e.keyCode == 34) {
		timerturnoff = true;
        window.open('fd-gawain1-part1answer.html');
    }
})

</script>
</body>
</html>
